<mat-tab-group [selectedIndex]="selectedTab()" (selectedIndexChange)="manuallySelectedTab.set($event)">
  <mat-tab label="Hour">
    <ng-template [ngTemplateOutlet]="minuteSelect"></ng-template>
  </mat-tab>
  <mat-tab label="Day">
    <div class="vertical-flex-with-gap">
      <ng-template [ngTemplateOutlet]="hourSelect"></ng-template>
      <ng-template [ngTemplateOutlet]="minuteSelect"></ng-template>
    </div>
  </mat-tab>
  <mat-tab label="Week"> Content 3 </mat-tab>
  <mat-tab label="Month"> Content 3 </mat-tab>
  <mat-tab label="Year"> Content 3 </mat-tab>
</mat-tab-group>

<ng-template #minuteSelect>
  <mat-form-field>
    <mat-label>{{ 'ngxMatCronSelect.minuteSelectLabel' | translate }}</mat-label>
    <mat-select [formControl]="inputsFormGroup().controls.minute" multiple>
      @for (minuteOption of minuteOptions; track minuteOption) {
        <mat-option [value]="minuteOption">{{ minuteOption }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</ng-template>

<ng-template #hourSelect>
  <mat-form-field>
    <mat-label>{{ 'ngxMatCronSelect.hourSelectLabel' | translate }}</mat-label>
    <input matInput [formControl]="inputsFormGroup().controls.hour" [matTimepicker]="picker" />
    <mat-timepicker-toggle matIconSuffix [for]="picker" />
    <mat-timepicker #picker />
  </mat-form-field>
</ng-template>
