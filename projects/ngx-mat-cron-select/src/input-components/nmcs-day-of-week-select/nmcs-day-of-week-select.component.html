<div class="nmcs-day-of-week-select">
  <mat-form-field subscriptSizing="dynamic">
    <mat-label>{{ 'dayOfWeekSelectLabel' | translateOrUseDefault | async }}</mat-label>
    <mat-select [formControl]="formControl()" [multiple]="isMultiselect()">
      @for (option of options; track option) {
        <mat-option [value]="option.cronValue">{{ option.label }}</mat-option>
      }
    </mat-select>
    <mat-error></mat-error>
  </mat-form-field>
</div>
