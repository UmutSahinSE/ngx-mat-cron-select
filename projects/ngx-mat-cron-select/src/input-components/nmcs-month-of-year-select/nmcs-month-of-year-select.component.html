<mat-form-field>
  <mat-label>{{ 'ngxMatCronSelect.monthSelectLabel' | translateOrUseDefault: 'Select months' }}</mat-label>
  <mat-select [formControl]="formControl()" multiple>
    @for (option of options; track option) {
      <mat-option [value]="option.cronValue">{{ option.label }}</mat-option>
    }
  </mat-select>
  <mat-error></mat-error>
</mat-form-field>
