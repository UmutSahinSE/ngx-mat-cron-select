<div class="nmcs-day-of-month-select">
  <mat-form-field subscriptSizing="dynamic">
    <mat-label>{{ 'ngxMatCronSelect.dayOfMonthSelectLabel' | translateOrUseDefault: 'Select days' }}</mat-label>
    <mat-select [formControl]="formControl()" [multiple]="isMultiselect()">
      @for (option of options; track option) {
        <mat-option [value]="option">{{ option }}</mat-option>
      }
    </mat-select>
    <mat-error></mat-error>
  </mat-form-field>
</div>
