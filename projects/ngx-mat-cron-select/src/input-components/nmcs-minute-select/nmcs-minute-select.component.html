<div class="nmcs-minute-select">
  <mat-form-field subscriptSizing="dynamic">
    <mat-label>{{ 'minuteSelectLabel' | translateOrUseDefault | async }}</mat-label>
    <mat-select [formControl]="formControl()" [multiple]="isMultiselect()">
      @for (minuteOption of minuteOptions; track minuteOption) {
        <mat-option [value]="minuteOption">{{ minuteOption }}</mat-option>
      }
    </mat-select>
    <mat-error></mat-error>
  </mat-form-field>
</div>
